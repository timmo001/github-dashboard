query Repository($owner: String!, $repository: String!) {
  rateLimit {
    cost
    remaining
  }
  repository(owner: $owner, name: $repository) {
    name
    createdAt
    pushedAt
    updatedAt
    url
    stargazers_count: stargazerCount
    forks_count: forkCount
    full_name: nameWithOwner
    id: databaseId
    description
    default_branch_ref: defaultBranchRef {
      commit: target {
        ... on Commit {
          message: messageHeadline
          url
          sha: oid
        }
      }
    }
    discussions: discussions(
      first: 100
      orderBy: { field: CREATED_AT, direction: DESC }
    ) {
      total: totalCount
      items: nodes {
        title
        url
        number
      }
    }
    issues: issues(
      first: 100
      orderBy: { field: CREATED_AT, direction: DESC }
    ) {
      total: totalCount
      items: nodes {
        title
        url
        number
        state
        createdAt
        updatedAt
        closedAt
        closed
        author {
          avatarUrl
          login
        }
      }
    }
    issuesOpen: issues(states: OPEN) {
      total: totalCount
    }
    pullRequests: pullRequests(
      first: 100
      orderBy: { field: CREATED_AT, direction: DESC }
    ) {
      total: totalCount
      items: nodes {
        title
        url
        number
        state
        createdAt
        updatedAt
        closedAt
        closed
        author {
          avatarUrl
          login
        }
      }
    }
    pullRequestsOpen: pullRequests(states: OPEN) {
      total: totalCount
    }
    release: latestRelease {
      name
      url
      tag: tagName
    }
    refs(
      first: 1
      refPrefix: "refs/tags/"
      orderBy: { field: TAG_COMMIT_DATE, direction: DESC }
    ) {
      tags: nodes {
        name
        target {
          url: commitUrl
        }
      }
    }
    primaryLanguage {
      name
      color
      id
    }
    watchers {
      totalCount
    }
  }
}
